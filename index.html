<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Perma | TNW</title>
</head>
<body>

  <!-- Mobile Navigation Bars -->
  <header id="header-mobile">
    <section class="logo-header flex">
      <div class="header-flex">
        <a href="#"><img src="images/tnw-logo.jpg" alt="logo" id="logo"></a>
      </div>
      <div class="header-flex">
        <a href="#"><img src="images/bars-icon.jpg" alt="bars" class="search-bars"></a>
        <a href="#"><img src="images/search-icon.jpg" alt="search" class="search-bars"></a>
      </div>
    </section>
    <section id="header-advert">
      <a href="#"><div>Calling young digital talent in the Netherlands - Be recognized in the T500 </div></a>
    </section>
  </header>

  <main>
    <section class="main-mobile">
      <div class="banner-1"></div>
      <div class="banner-2"></div>
      <div class="banner-3"></div>
    </section>

    <section class="funding-mobile">
      <div class="funding-details-mobile">
        <img src="images/ringover.jpg" alt="ringover">
        <div class="company-title company-paddings">
          <span id="generic-title">Ringover</span>
        </div>
        <div class="funding-amount company-paddings">
          <span id="amount">$12M</span>
        </div>
        <div class="company-paddings">
          <span id="series">SERIES A</span>
        </div>
        
      </div>
    </section>
  </main>

  <!-- Desktop and Tablet Navigation Bars -->
  <header id="header-desktop">DESKTOP</header>
</body>
</html>
